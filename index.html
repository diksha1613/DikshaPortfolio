<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diksha Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <nav class="bg-white :bg-gray-900 w-full z-20 :border-gray-600">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="https://flowbite.com/"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="./image-removebg-preview.png"
            class="h-8"
            alt="Flowbite Logo"
          />
          <span
            class="self-center text-[#0db55e] text-2xl font-medium whitespace-nowrap :text-white"
            >Diksha</span
          >
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <a
            type="button"
            class="text-black border border-2 border-[#0db55e] font-medium rounded-lg text-sm px-4 py-3 text-center :bg-blue-600 :hover:bg-blue-700 :focus:ring-blue-800"
            >Download CV</a
          >
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 :text-gray-400 :hover:bg-gray-700 :focus:ring-gray-600"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky"
        >
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white :bg-gray-800 md::bg-gray-900 :border-gray-700"
          >
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded-sm md:bg-transparent md:p-0"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md::hover:text-blue-500 :text-white :hover:bg-gray-700 :hover:text-white md::hover:bg-transparent :border-gray-700"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md::hover:text-blue-500 :text-white :hover:bg-gray-700 :hover:text-white md::hover:bg-transparent :border-gray-700"
                >Services</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md::hover:text-blue-500 :text-white :hover:bg-gray-700 :hover:text-white md::hover:bg-transparent :border-gray-700"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="lg:pt-10 pt-0 h-full">
      <div
        class="rounded-2xl py-10 overflow-hidden m-5 lg:m-0 2xl:py-16 xl:py-8 lg:rounded-tl-2xl lg:rounded-bl-2xl"
      >
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div
            class="grid grid-cols-1 gap-14 items-center lg:grid-cols-12 lg:gap32"
          >
            <div class="w-full xl:col-span-5 lg:col-span-6 2xl:-mx-5 xl:-mx-0">
              <div
                class="flex items-center text-sm font-medium text-gray-500 justify-center lg:justify-start"
              >
                <span
                  style="border-radius: 50%"
                  class="border border-[#0db55e] py-1 px-1 text-sm font-medium text-[#0db55e] mr-3"
                  >Welcome</span
                >
              </div>
              <h1
                class="text-center text-gray-900 font-bold font-manrope text-5xl lg:text-left leading-[70px]"
              >
                I have
                <span class="text-[#0db55e]">Creative Design</span> Experience
              </h1>
              <p class="mt-4 text-gray-500 text-lg text-center lg:text-left">
                When youâ€™re ready to invest, quickly execute your orders with
                Complex and outdated.
              </p>
              <div
                class="relative p-1.5 pl-0 my-10 flex items-center gap-y-4 h-auto md:h-8 flex-col md:flex-row justify-start rounded-full md:shadow-[0px 15px 30px -4px rgba(16, 24, 40, 0.03)] border border-transparent md:bg-white transition-all"
              >
                <button
                  class="bg-[#0db55e] rounded-xl py-3 px-7 text-base font-semibold text-white cursor-pointer transition-all duration-500 md:w-fit w-full"
                >
                  Contact Me
                </button>

                <button
                  class=" rounded-xl py-3 px-7 text-base font-semibold  cursor-pointer  md:w-fit w-full"
                >
                  View Portfolio
                </button>
              </div>
              <div class="flex items-center flex-col lg:flex-row">
                <div class="flex items-center">
                  <img
                    src="https://pagedone.io/asset/uploads/1694846673.png"
                    alt="Rounded image "
                    class="border-2 border-solid border-indigo-50 rounded-full relative z-50 object-cover"
                  />
                  <img
                    src="https://pagedone.io/asset/uploads/1694846691.png"
                    alt="Rounded image"
                    class="border-2 border-solid border-indigo-50 rounded-full relative z-30 -ml-3 object-cover"
                  />
                  <img
                    src="https://pagedone.io/asset/uploads/1694846704.png"
                    alt="Rounded image"
                    class="border-2 border-solid border-indigo-50 rounded-full relative z-20 -ml-3 object-cover"
                  />
                </div>
                <span class="mt-3 text-base text-gray-600 font-medium lg:ml-3"
                  >People have joined</span
                >
              </div>
            </div>
            <div class="w-full xl:col-span-7 lg:col-span-6 block">
              <div class="w-full sm:w-auto lg:w-[60.8125rem] xl:ml-16">
                <img
                  src="./Diksha patel photo.png"
                  alt="Dashboard image"
                  class="rounded-l-3xl object-cover"
                  class="w-full lg:h-auto"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
